<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        [data-status="1"] span{
            text-decoration: line-through;
        }
    </style>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <title>To do list</title>
</head>
<body>
<div class="container mt-5">
        <h1 class="text-center">To-Do List</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- To-Do List Form -->
                <form id="taskForm">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id ="task" name="task" placeholder="Add a new task" required>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Add</button>
                        </div>
                    </div>
                </form>
                <!-- To-Do List -->
                <ul class="list-group" id="todo-list">
                    <!-- To-Do Items will be added here dynamically -->
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="frontend/javascript.js"/>
</script>
</body>
</html>
